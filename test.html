<!DOCTYPE html>
<html>

<head>
  <title>Lehigh Bootstrap</title>


  <!-- Bootstrap 4 stuff -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Our compiled project -->
  <link rel="stylesheet" href="./dist/css/lehigh-bootstrap.min.css">

</head>

<body>
  <h1 class="container lhi-header">
    Interface Colors
  </h1>

  <div class="container mt-5">
    <div class="row">
      <div class="col bg-primary mr-2" style="height:5rem;">
      </div>
      <div class="col bg-accent mr-2" style="height:5rem;">
      </div>
      <div class="col bg-success mr-2" style="height:5rem;">
      </div>
      <div class="col bg-alert mr-2" style="height:5rem;">
      </div>
      <div class="col bg-grey-lighter mr-2" style="height:5rem;">
      </div>
      <div class="col bg-grey mr-2" style="height:5rem;">
      </div>
    </div>
  </div>

  <h1 class="container mt-5 lhi-header">
    Color Variations
  </h1>

  <div class="container mt-5">
    <div class="row">
      <div class="col bg-primary-light mr-2" style="height:5rem;">
      </div>
      <div class="col bg-accent-light mr-2" style="height:5rem;">
      </div>
      <div class="col bg-success-light mr-2" style="height:5rem;">
      </div>
      <div class="col bg-alert-light mr-2" style="height:5rem;">
      </div>
      <div class="col bg-grey-light mr-2" style="height:5rem;">
      </div>
    </div>
  </div>
  <div class="container mt-2">
    <div class="row">
      <div class="col bg-primary-dark mr-2" style="height:5rem;">
      </div>
      <div class="col bg-accent-dark mr-2" style="height:5rem;">
      </div>
      <div class="col bg-success-dark mr-2" style="height:5rem;">
      </div>
      <div class="col bg-alert-dark mr-2" style="height:5rem;">
      </div>
      <div class="col bg-grey-dark mr-2" style="height:5rem;">
      </div>
    </div>
  </div>

  <h1 class="container mt-5 lhi-header">
    Headings
  </h1>
  <div class="container mt-3">
    <h1 class="lhi-header">
      Section Heading
    </h1>
    <h1>
      Heading 1
      <small>
        + small
      </small>
    </h1>
    <h2>
      Heading 2
      <small>
        + small
      </small>
    </h2>
    <h3>
      Heading 3
      <small>
        + small
      </small>
    </h3>
    <h4>
      Heading 4
      <small>
        + small
      </small>
    </h4>
    <h5>
      Heading 5
    </h5>
    <h6>
      Heading 6
    </h6>
  </div>


</body>

</html>
